services:
  - type: web
    name: springboot-app
    # Remove the runtime line completely - Render now uses automatic detection
    plan: free
    branch: main
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/*.jar
    envVars:
      - key: JAVA_VERSION
        value: 11
      - key: PORT
        value: 8080
      - key: SERVER_PORT
        value: $PORT