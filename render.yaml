services:
  - type: web
    name: springboot-app
    runtime: java  # âœ… Correct runtime identifier for Render
    plan: free
    branch: main
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/*.jar
    envVars:
      - key: JAVA_VERSION
        value: 11  # Matches your pom.xml's <java.version>11</java.version>